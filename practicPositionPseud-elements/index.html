<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Stats cards</title>
  </head>
  <body>
    <div class="cards">

        <span class="digitStats">45,6334</span>
        <span class="percentagePoint">Dncresed by 10%</span>

      </div>
      <div class="cardStats">
        <span class="heading">Visitors Online<img class="logoCards" src="./assets/img/diamond.svg" alt="diamond" /></span>

        <span class="digitStats">95,571</span>
        <span class="percentagePoint">Incresed by 5%</span>

      </div>

</html>
